      - snapshotPreprocessOutput
      - markOutputAttrs
      - repeatable
      - shinyDeprecated
      - serverInfo
      - onStop
      - diskCache
      - memoryCache
      - reexports
  - title: Plot interaction
    desc: Functions related to interactive plots
    contents:
      - brushedPoints
      - brushOpts
      - clickOpts
      - dblclickOpts
      - hoverOpts
      - nearPoints
  - title: Modules
    desc: Functions for modularizing Shiny apps
    contents:
      - NS
