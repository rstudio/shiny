# NOTE: The main Shiny site, https://shiny.rstudio.com/, is not a pkgdown site.
# However, as part of the build process for that site
# (rstudio/shiny-dev-center), we do use pkgdown to generate the function
# reference index pages for each release. This file configures the look of
# those pages for releases from 1.4 onward.  Prior to 1.4, staticdocs from
# https://github.com/r-lib/pkgdown/releases/tag/old was used and
# inst/staticdocs/index.r was its configuration.
template:
  # NOTE: These templates live in shiny-dev-center
  path: _pkgdown_templates
reference:
  - title: Page containers
    desc: Create a user interface page container.
    contents:
      - bootstrapPage
      - navbarPage
      - fillPage
      - htmlTemplate
  - title: UI layout
    desc: Control the layout of multiple UI components.
    contents:
      - column
      - fillRow
      - sidebarLayout
      - flowLayout
      - splitLayout
      - verticalLayout
  - title: UI Inputs
    desc: Create UI that prompts the user for input values or interaction.
    contents:
      - selectInput
      - varSelectInput
      - sliderInput
      - dateInput
      - dateRangeInput
      - checkboxInput
      - checkboxGroupInput
      - radioButtons
      - numericInput
      - textInput
      - textAreaInput
      - passwordInput
      - actionButton
      - getQueryString
      - submitButton
  - title: Update inputs
    desc: Programmatically update input values
    contents:
      - updateSelectInput
      - updateSliderInput
      - updateDateInput
      - updateDateRangeInput
      - updateCheckboxInput
      - updateCheckboxGroupInput
      - updateRadioButtons
      - updateNumericInput
      - updateTextInput
      - updateTextAreaInput
      - updateActionButton
      - updateQueryString
  - title: Navigation (tab) panels
    desc: Create segments of UI content.
    contents:
      - navbarPage
      - tabPanel
      - tabsetPanel
      - navlistPanel
      - updateTabsetPanel
      - insertTab
      - showTab
  - title: UI panels
    desc: Visually group together a section of UI components.
    contents:
      - absolutePanel
      - conditionalPanel
      - titlePanel
      - inputPanel
      - wellPanel
  - title: Uploads & downloads
    desc: Allows users to upload and download files.
    contents:
      - fileInput
      - downloadButton
      - downloadHandler
  - title: Custom UI
    desc: Lower-level UI functions for creating custom HTML/CSS/JS.
    contents:
      - icon
      - markdown
      - helpText
      - withMathJax
      - builder
      - HTML
      - tagList
      - insertUI
      - include
      - tagAppendAttributes
      - tagAppendChild
      - validateCssUnit
      - withTags
      - bootstrapLib
      - suppressDependencies
      - singleton
  - title: Rendering outputs
    desc: UI (`*Output()`) and server (`render*()`) functions for generating content server-side.
    contents:
      - plotOutput
      - renderPlot
      - renderImage
      - textOutput
      - renderPrint
      - htmlOutput
      - renderUI
      - renderDataTable
      - renderTable
      - outputOptions
  - title: Reactive programming
    desc: A sub-library that provides reactive programming facilities for R.
    contents:
      - reactive
      - observe
      - observeEvent
      - reactiveVal
      - reactiveValues
      - bindCache
      - bindEvent
      - reactiveValuesToList
      - is.reactivevalues
      - isolate
      - invalidateLater
      - debounce
      - reactlog
      - reactiveFileReader
      - reactivePoll
      - reactiveTimer
      - domains
      - freezeReactiveValue
  - title: Caching
    desc: Make apps more responsive by setting up a persistent cache.
    contents:
      - bindCache
      - renderCachedPlot
      - sizeGrowthRatio
  - title: Create and run applications
    desc: Create, run, stop, and hook into the lifecycle of Shiny applications.
    contents:
      - shinyApp
      - runApp
      - runGadget
      - runExample
      - runUrl
      - stopApp
      - onStop
      - onFlush
      - viewer
      - isRunning
      - loadSupport
  - title: Display messages
    desc: Display messages to the user.
    contents:
      - helpText
      - showNotification
      - Progress
      - withProgress
      - modalDialog
      - showModal
      - urlModal
  - title: Modules
    desc: Control application complexity by namespacing UI and server code.
    contents:
      - moduleServer
      - NS
      - callModule
  - title: Error validation
    desc: Control how errors are shown to the user.
    contents:
      - req
      - isTruthy
      - validate
      - safeError
  - title: Bookmarking
    desc: Bookmark and restore application state.
    contents:
      - bookmarkButton
      - enableBookmarking
      - setBookmarkExclude
      - showBookmarkUrlModal
      - onBookmark
      - setSerializer
      - restoreInput
  - title: Static plot interaction
    desc: Control the experience of interacting with static plots.
    contents:
      - brushedPoints
      - brushOpts
      - clickOpts
  - title: Testing
    desc: Test apps with and/or without a headless browser (shinytest).
    contents:
      - runTests
      - testServer
      - MockShinySession
      - snapshotExclude
      - snapshotPreprocessInput
      - snapshotPreprocessOutput
      - exportTestValues
      - applyInputHandlers
  - title: Utility functions
    desc: Various utilities for advanced users.
    contents:
      - session
      - shinyOptions
      - serverInfo
      - getCurrentOutputInfo
      - httpResponse
      - devmode
      - shinyAppTemplate
      - parseQueryString
      - plotPNG
      - repeatable
      - key_missing
      - maskReactiveContext
  - title: Extending Shiny
    desc: Various utilities for 3rd party packages that extend Shiny.
    contents:
      - createWebDependency
      - resourcePaths
      - registerInputHandler
      - removeInputHandler
      - createRenderFunction
  - title: Superseded
    desc: Functions that have been `r lifecycle::badge("superseded")`.
    contents:
      - markRenderFunction
      - shinyUI
      - shinyServer
      - exprToFunction
